version: '3.8'

services:
  web:
    build: .
    container_name: file-archiving-system
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - app-network

  # Uncomment and configure if you need a backend service
  # backend:
  #   image: your-backend-image
  #   ports:
  #     - "3000:3000"
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge


